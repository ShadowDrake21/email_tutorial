<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0 !important;
        padding: 0 !important;
        display: block !important;
        width: 100% !important;
        min-width: 100% !important;
        font-family: 'Montserrat', Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #f4f4f4;
        padding: 50px 0;
      }
      .main {
        max-width: 650px;
        width: 100%;
        margin: 0 auto;
        background-color: #ffffff !important;
      }
      img {
        display: block;
        border: 0;
        outline: none;
        text-decoration: none;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      table {
        padding: 0;
        border-spacing: 0;
        border-collapse: collapse;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      table td {
        padding: 0;
        margin: 0;
        border-collapse: collapse;
      }
      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }
      td[bgcolor],
      .bg {
        font-size: 0 !important;
        line-height: 0 !important;
      }
      .container {
        padding: 50px;
      }

      @media only screen and (max-width: 600px) {
        .container {
          padding: 20px !important;
        }
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%" style="border-radius: 6px">
        <tr>
          <td
            class="container"
            style="
              padding-top: 25px;
              padding-bottom: 25px;
              border-bottom: 2px solid #f4f4f4;
            "
          >
            <table width="100%">
              <tr>
                <td>
                  <img src="images/logo.jpg" alt="" width="191" />
                </td>
                <td
                  style="
                    color: #555555;
                    font-family: Arial, sans-serif;
                    font-size: 12px;
                    line-height: 16px;
                    text-align: right;
                  "
                >
                  <a href="#"
                    ><img
                      src="images/icons/ico_web.jpg"
                      alt=""
                      width="14"
                      style="display: inline-block; vertical-align: middle"
                    />
                    &nbsp;
                    <span>View Online</span>
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="container" style="border-bottom: 2px solid #f4f4f4">
            <table width="100%">
              <tr>
                <td style="padding-bottom: 40px">
                  <img
                    src="images/header-img.jpg"
                    alt=""
                    width="550"
                    style="max-width: 100%"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <table width="100%">
                    <tr>
                      <td width="300">
                        <table width="100%">
                          <tr>
                            <td
                              style="
                                padding-bottom: 20px;
                                color: #b04d4d;
                                font-size: 14px;
                                line-height: 18px;
                                text-align: left;
                                font-weight: bold;
                                text-transform: uppercase;
                              "
                            >
                              <span>2-BEDROOM APARTMENT</span>
                            </td>
                          </tr>
                          <tr>
                            <td
                              style="
                                color: #333333;
                                font-size: 30px;
                                line-height: 40px;
                                text-align: left;
                              "
                            >
                              <span
                                >123 6th St.Melbourne, <br />
                                FL 32904</span
                              >
                            </td>
                          </tr>
                        </table>
                      </td>

                      <td width="230" style="padding-left: 20px">
                        <table width="100%">
                          <tr>
                            <td
                              style="
                                padding-bottom: 20px;
                                color: #555555;
                                font-family: Arial, sans-serif;
                                font-size: 15px;
                                line-height: 30px;
                                text-align: left;
                              "
                            >
                              <span
                                >Lorem ipsum dolor sit amet, consectetur
                                adipisicing elit, sed do eiusmod.
                              </span>
                            </td>
                          </tr>
                          <tr>
                            <td
                              style="
                                padding-bottom: 20px;
                                color: #b04d4d;
                                font-size: 20px;
                                line-height: 24px;
                                font-weight: bold;
                                text-align: left;
                              "
                            >
                              <span>$2,000 /mo</span>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <table>
                                <tr>
                                  <td
                                    style="
                                      color: #ffffff;
                                      font-size: 14px;
                                      line-height: 18px;
                                      text-align: center;
                                      text-transform: uppercase;
                                      padding: 12px 25px;
                                      background: #b04d4d;
                                      border-radius: 3px;
                                    "
                                  >
                                    <a href="#">more details</a>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
