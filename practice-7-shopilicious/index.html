<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopilicious</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i|Raleway:400,400i,700,700i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background-color: #333545;
        font-family: 'Noto Serif', Arial, Helvetica, sans-serif;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #333545;
        padding: 60px 0;
      }
      .main {
        max-width: 650px;
        margin: 0 auto;
        background-color: #fff;
        border-spacing: 0;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%">
        <tr>
          <td style="padding: 30px 0 30px 30px; position: relative">
            <table width="100%">
              <tr>
                <td>
                  <table width="100%">
                    <tr>
                      <td>
                        <table width="100%">
                          <tr>
                            <td>
                              <img src="images/logo.png" alt="" />
                            </td>
                            <td
                              style="position: absolute; right: -1px; top: 30px"
                            >
                              <img src="images/free.png" alt="" />
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td width="50%">
                  <img
                    src="images/header-img.jpg"
                    alt=""
                    height="400"
                    width="325"
                  />
                </td>
                <td width="50%" style="vertical-align: top">
                  <table width="100%">
                    <tr>
                      <td
                        style="
                          padding: 30px 50px;
                          box-sizing: border-box;
                          height: 400px;
                          background-color: #4e55cb;
                        "
                      >
                        <table width="100%">
                          <tr>
                            <td
                              style="
                                color: #fff;
                                font-family: Arial, sans-serif;
                                font-size: 16px;
                                line-height: 20px;
                                text-transform: uppercase;
                                text-align: left;
                                padding-bottom: 15px;
                              "
                            >
                              <span>new colors</span>
                            </td>
                          </tr>
                          <tr>
                            <td
                              style="
                                color: #fff;
                                font-family: Arial, sans-serif;
                                font-size: 52px;
                                line-height: 58px;
                                text-transform: uppercase;
                                font-weight: bold;
                                text-align: left;
                                padding-bottom: 20px;
                              "
                            >
                              <span>new season</span>
                            </td>
                          </tr>
                          <tr>
                            <td
                              style="
                                color: #d2d4ff;
                                font-size: 14px;
                                line-height: 24px;
                                text-align: left;
                                padding-bottom: 20px;
                                font-family: 'Raleway', Arial, sans-serif;
                              "
                            >
                              <span
                                >We are committed to your satisfaction with
                                every order.
                              </span>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <table width="140">
                                <tr>
                                  <td
                                    style="
                                      color: #4e54cb;
                                      font-family: 'Raleway', Arial, sans-serif;
                                      font-size: 14px;
                                      line-height: 18px;
                                      text-align: center;
                                      text-transform: uppercase;
                                      padding: 10px;
                                      background-color: #fff;
                                      font-weight: 700;
                                    "
                                  >
                                    <a href="#">shop now</a>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
