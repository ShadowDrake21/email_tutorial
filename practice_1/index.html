<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Email Design</title>
    <style type="text/css">
      body {
        margin: 0;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #e1e5e8;
        padding-bottom: 60px;
      }
      .main {
        width: 100%;
        max-width: 600px;
        color: rgba(0, 0, 0, 0.4);
        font-family: 'Poppins', sans-serif;
      }
      .menu {
        display: inline;
      }
      .menu li {
        font-size: 13px;
        line-height: 1.16;
        font-weight: 500;
        display: inline;
        margin-left: 5px;
      }
      .header-image {
        position: relative;
        z-index: 0;
      }
      .header-image::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <center class="wrapper">
      <table class="main" width="100%">
        <!-- Header -->
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td style="padding: 1em 2.5em; background-color: #fff">
                  <h1 style="display: inline">
                    <a
                      href="#"
                      style="
                        font-size: 20px;
                        font-weight: 700;
                        text-transform: uppercase;
                        color: #000;
                      "
                      >corporate</a
                    >
                  </h1>
                </td>
                <td
                  style="
                    padding: 1em 2.5em;
                    background-color: #fff;
                    text-align: right;
                  "
                >
                  <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Works</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td
                  class="header-image"
                  style="
                    background-image: url(images/bg_1.jpg);
                    background-size: cover;
                    background-position: center center;
                    background-repeat: no-repeat;
                    color: #ffffff;
                    height: 400px;
                    text-align: center;
                  "
                >
                  <h2
                    style="
                      font-size: 30px;
                      margin-bottom: 0;
                      padding-bottom: 30px;
                    "
                  >
                    We Create Modern Website
                  </h2>
                  <p
                    style="
                      margin: 15px 0;
                      max-width: 500px;
                      margin: 0 auto;
                      color: rgba(255, 255, 255, 0.8);
                      padding-bottom: 20px;
                    "
                  >
                    A small river named Duden flows by their place and supplies
                    it with the necessary regelialia. It is a paradisematic
                    country, in which roasted parts of sentences fly into your
                    mouth.
                  </p>
                  <img src="images/002-play-button.png" alt="" width="60" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
