<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping Email Template</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background-color: #f1f1f1;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      a {
        text-decoration: none;
        color: inherit;
        display: inline-block;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #f1f1f1;
        padding-bottom: 60px;
      }
      .main {
        background-color: #fff;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        border-spacing: 0;
        font-family: 'Lato', sans-serif;
        color: #000;
      }
      .navigation {
        padding: 1em 0;
        text-align: center;
      }
      .navigation li {
        display: inline-block;
        text-transform: uppercase;
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 2px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%">
        <tr>
          <td
            style="
              padding: 1em 2.5em;
              text-align: center;
              border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            "
          >
            <a
              href="#"
              style="
                font-size: 20px;
                font-weight: 700;
                text-transform: uppercase;
                padding: 0.2em 1em;
                border: 2px solid #000;
              "
              >Shopping</a
            >
          </td>
        </tr>
        <tr>
          <td style="border-bottom: 1px solid rgba(0, 0, 0, 0.05)">
            <table width="100%">
              <tr>
                <td>
                  <ul class="navigation">
                    <li><a href="#">home</a></li>
                    <li><a href="#">new</a></li>
                    <li><a href="#">women</a></li>
                    <li><a href="#">kids</a></li>
                    <li><a href="#">blog</a></li>
                  </ul>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
